<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<link rel="stylesheet" href="main.css">
<script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="freckle.css">
<script type="text/javascript" src="mode/javascript/javascript.js"></script>
    
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Editor</title>
</head>

<body>
	<div class="sidenav">
        <div class="login-main-text">
        <h2>Collaborative Text Editor</h2>
        <p>Create Collaborative Documents</p>
        </div>
    </div>
    <div class="main">
        <div class="card_username" style="margin:10px">
            <div id="username_div" style="margin:10px">
                Username:<input type="text" id="Username">  </input>
            </div>
            <div class="container" style="margin-top:10px">
                <button type="submit" class="btn btn-black" id="create">Create New Doc</button>
                <button type="submit" class="btn btn-secondary" id="connect">Edit Existing Doc </button>
                <br>
            </div>
        </div>
        <div class="card_connect" style="margin:10px;">
            Connect To:<input type="text" id="Connect_to" style="margin:10px">  </input>
            <input type="submit" id="destid_submit_id" >
        </div>
        <div class="card_text_editor" style="margin:10px;">
            <h3>Text Editor</h3>
            <textarea class="codemirror-textarea"></textarea>
        </div>
    </div>

</body>
<script type="text/javascript" src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script type="text/javascript" src="./main.js"></script>

</html>
